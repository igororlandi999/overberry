<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OverBerry Loading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #2d1b45 0%, #1e293b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .loading-container {
            text-align: center;
            max-width: 400px;
        }

        /* Logo/Brand */
        .brand {
            font-size: 2.5rem;
            font-weight: 800;
            color: white;
            margin-bottom: 3rem;
        }

        .highlight {
            color: #4ade80;
        }

        .tagline {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 3rem;
            font-weight: 400;
        }

        /* Açaí Berry Animation */
        .berry-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
        }

        .berry {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #4c1d95, #7c3aed, #8b5cf6);
            border-radius: 50%;
            position: relative;
            animation: pulse 2s ease-in-out infinite;
            box-shadow: 0 0 30px rgba(124, 58, 237, 0.4);
        }

        .berry::before {
            content: '';
            position: absolute;
            top: 15%;
            left: 20%;
            width: 25%;
            height: 25%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: shine 2s ease-in-out infinite;
        }

        .berry::after {
            content: '';
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 12px;
            background: #22c55e;
            border-radius: 10px 10px 5px 5px;
        }

        /* Loading Progress */
        .progress-container {
            width: 100%;
            max-width: 300px;
            margin: 0 auto 1.5rem;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #7c3aed, #4ade80);
            border-radius: 2px;
            width: 0%;
            animation: loadProgress 3s ease-in-out infinite;
        }



        /* Animations */
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 30px rgba(124, 58, 237, 0.4);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 40px rgba(124, 58, 237, 0.6);
            }
        }

        @keyframes shine {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.6; }
        }

        @keyframes loadProgress {
            0% { width: 0%; }
            70% { width: 85%; }
            100% { width: 100%; }
        }

        @keyframes fadeText {
            0%, 100% { opacity: 0.9; }
            50% { opacity: 0.6; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .brand {
                font-size: 2rem;
            }
            
            .berry-container {
                width: 100px;
                height: 100px;
            }
            
            .progress-container {
                max-width: 280px;
            }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <!-- Brand -->
        <div class="brand">
            Over<span class="highlight">Berry</span>
        </div>
        
        <!-- Berry Animation -->
        <div class="berry-container">
            <div class="berry"></div>
        </div>
        
        <!-- Progress -->
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>
    </div>

    <script>
        let progress = 0;
        
        // Atualizar progresso
        function updateProgress() {
            if (progress < 100) {
                progress += Math.random() * 3; // Velocidade variável mais realista
                if (progress > 100) progress = 100;
            }
            
            if (progress >= 100) {
                setTimeout(() => {
                    // Fade out completo
                    document.body.style.opacity = '0';
                    document.body.style.transition = 'opacity 0.5s ease';
                    
                    setTimeout(() => {
                        console.log('Carregamento completo!');
                        // Aqui você redirecionaria ou esconderia o loading
                        // window.location.href = 'receitas.html';
                    }, 500);
                }, 800);
            }
        }
        
        // Simular carregamento realista
        const progressInterval = setInterval(() => {
            updateProgress();
            if (progress >= 100) {
                clearInterval(progressInterval);
            }
        }, 100);
    </script>
</body>
</html>
